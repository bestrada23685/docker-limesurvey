# favicon.ico
location = /favicon.ico {
    log_not_found off;
    access_log off;
}

# robots.txt
location = /robots.txt {
    log_not_found off;
    access_log off;
}

# Disable HTML caching
location ~* \.(?:html?)$ {
    add_header Cache-Control "no-cache";
    access_log off;
}

# assets, media
location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
    expires 7d;
    access_log off;
}

# svg, fonts
location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
    add_header Access-Control-Allow-Origin "*";
    expires 7d;
    access_log off;
}

# gzip
gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types  application/atom+xml
            application/geo+json
            application/javascript
            application/x-javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rdf+xml
            application/rss+xml
            application/xhtml+xml
            application/xml
            font/eot
            font/otf
            font/ttf
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

# brotli
brotli on;
brotli_comp_level 6;
brotli_static on;
brotli_types application/atom+xml 
                application/javascript 
                application/json 
                application/rss+xml
                application/vnd.ms-fontobject 
                application/x-font-opentype 
                application/x-font-truetype
                application/x-font-ttf 
                application/x-javascript 
                application/xhtml+xml 
                application/xml
                font/eot 
                font/opentype 
                font/otf 
                font/truetype 
                image/svg+xml 
                image/vnd.microsoft.icon
                image/x-icon 
                image/x-win-bitmap 
                text/css 
                text/javascript 
                text/plain 
                text/xml;